<!DOCTYPE html>
<html>
<head>
<title>Animated Box</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0; /* Light gray background */
}

.box {
  width: 100px;
  height: 100px;
  background-color: red;
  animation: pulse 1s ease-in-out infinite; /* Animation properties */
}

@keyframes pulse {
  0% {
    transform: scale(1); /* Initial scale */
    opacity: 1;
  }
  50% {
    transform: scale(1.2); /* Scale up slightly */
    opacity: 0.7; /* Slightly transparent */
  }
  100% {
    transform: scale(1); /* Back to original scale */
    opacity: 1;
  }
}
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
